# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - advancechat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e6ed0829f1c453b8cf34151f01c951e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c047c9a28c414d7997e4a9dac090b737 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e6ed0829f1c453b8cf34151f01c951e }}/janeconan/chatgpt-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'advancechat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1eb4f24573a54783b82a404e5d6ff443 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e6ed0829f1c453b8cf34151f01c951e }}/janeconan/chatgpt-web:${{ github.sha }}'